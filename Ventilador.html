<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilador</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/estilos.css">
</head>
<body>
    <main class="centralizar">

        <div id="ventilador" class="ventilador">
            <div class="elice elice1"></div>
            <div class="elice elice2"></div>
            <div class="elice elice3"></div>
            <div class="elice elice4"></div>
            <div class="centro"></div>
        </div>

        <div>
            <p>Ventilador <span id="status">Desligado</span></p>
        </div>

       <div class="ligar centralizar">

           <span id="iconLigar" class="material-symbols-outlined">
           power_settings_new
           </span>
            <button type="button" id="ligar" onclick="LigarDesligar(); ventilador()">Ligar o ventilador</button>
             <p>Ventilador ligado? <span id="statusLigado">não</span></p>
       </div>

        <div class="conectar centralizar">

            <span id="iconConectar" class="material-symbols-outlined">
            power
            </span>
            <button type="button" id="conectar" onclick="ConectarDesconectar(); ventilador()">Conectar na tomada</button>
            <p>Ventilador conectado na tomada? <span id="statusConexao">não</span></p>
        </div>
    </main>
    <script src="configurações/Comportamento.js"></script>
</body>
</html>
